  <style>

<body>

  <div class="container" id="quiz">
    <h2>–£–∑–Ω–∞—Ç—å, –µ—Å—Ç—å –ª–∏ —É –º–µ–Ω—è —Å–∫–ª–æ–Ω–Ω–æ—Å—Ç—å –∫ –æ—Ç—ë–∫–∞–º?</h2>
    <button id="startBtn">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç</button>

  <script>
    const slides = [
      { question: "1. –í–æ–∑—Ä–∞—Å—Ç", options: [
        { text: "–î–æ 25 –ª–µ—Ç", value: 0 },
        { text: "26‚Äì35 –ª–µ—Ç", value: 1 },
        { text: "36‚Äì45 –ª–µ—Ç", value: 2 },
        { text: "–°—Ç–∞—Ä—à–µ 45 –ª–µ—Ç", value: 3 }
      ]},
      { question: "2. –í–µ—Å –∏ —Ä–æ—Å—Ç (–¥–ª—è —Ä–∞—Å—á—ë—Ç–∞ –ò–ú–¢)", type: "bmi" },
      { question: "3. –û–±—Ä–∞–∑ –∂–∏–∑–Ω–∏", options: [
        { text: "–ê–∫—Ç–∏–≤–Ω—ã–π –≤–µ—Å—å –¥–µ–Ω—å", value: 0 },
        { text: "–°–∏–¥—è—á–∞—è —Ä–∞–±–æ—Ç–∞ + –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å", value: 1 },
        { text: "–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–µ–Ω–Ω–æ —Å–∏–¥—è—á–∏–π", value: 2 }
      ]},
      { question: "4. –§–∏–∑–∏—á–µ—Å–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å", options: [
        { text: "3+ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –≤ –Ω–µ–¥–µ–ª—é", value: 0 },
        { text: "1‚Äì2 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –≤ –Ω–µ–¥–µ–ª—é", value: 1 },
        { text: "–ù–∏–∫–∞–∫–∏—Ö —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫", value: 2 }
      ]},
      { question: "5. –î–µ–Ω—å —Ü–∏–∫–ª–∞", options: [
        { text: "5‚Äì14 –¥–µ–Ω—å", value: 0 },
        { text: "15‚Äì28 –¥–µ–Ω—å", value: 2 },
        { text: "1‚Äì4 –¥–µ–Ω—å –∏–ª–∏ –Ω–µ—Ç —Ü–∏–∫–ª–∞", value: 1 }
      ]},
      { question: "6. –•—Ä–æ–Ω–∏—á–µ—Å–∫–∏–µ –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏—è", options: [
        { text: "–ù–µ—Ç", value: 0 },
        { text: "–ï—Å—Ç—å, –±–µ–∑ —Å–∏–º–ø—Ç–æ–º–æ–≤", value: 2 },
        { text: "–ï—Å—Ç—å, —Å —Å–∏–º–ø—Ç–æ–º–∞–º–∏", value: 3 }
      ]},
      { question: "7. –ü—Ä–∏—ë–º –ø—Ä–µ–ø–∞—Ä–∞—Ç–æ–≤", options: [
        { text: "–ù–µ—Ç", value: 0 },
        { text: "–ò–Ω–æ–≥–¥–∞", value: 1 },
        { text: "–†–µ–≥—É–ª—è—Ä–Ω–æ", value: 2 }
      ]},
      { question: "8. –ó–∞–º–µ—á–∞–µ—Ç–µ –ª–∏ –≤—ã –æ—Ç—ë–∫–∏?", options: [
        { text: "–ù–µ—Ç", value: 0 },
        { text: "–ò–Ω–æ–≥–¥–∞", value: 1 },
        { text: "–ß–∞—Å—Ç–æ", value: 2 }
      ]}
    ];

    const results = {
      low: {
        text: "–ü—Ä–æ—Å—Ç–æ –≤–æ—Å—Ö–∏—Ç–∏—Ç–µ–ª—å–Ω–æ! ü•≥ –£ –≤–∞—Å –Ω–∏–∑–∫–∞—è —Å–∫–ª–æ–Ω–Ω–æ—Å—Ç—å –∫ –æ—Ç—ë—á–Ω–æ—Å—Ç–∏. –û—Ç–µ–∫–∏ –º–∞–ª–æ–≤–µ—Ä–æ—è—Ç–Ω—ã –∏–ª–∏ –∫—Ä–∞—Ç–∫–æ–≤—Ä–µ–º–µ–Ω–Ω—ã üî•<br><br>üî∏ –ò–∑–±–µ–≥–∞–π—Ç–µ —Ä–µ–∑–∫–æ–≥–æ –ø–æ–≤—ã—à–µ–Ω–∏—è –Ω–∞—Ç—Ä–∏—è (—Å–æ–ª—å, —Ñ–∞—Å—Ç—Ñ—É–¥)<br>üî∏ –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —à–∞–≥–∞—Ç–µ–ª—å–Ω—ã–º–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞–º–∏<br><br>–í –∫–ª—É–±–µ –®–ê–ì–ê–ô –î–û–ú–ê‚ö° 280+ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥—É—Ç –≤–∞–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å —Ñ–∏–≥—É—Ä—É –∏ –Ω–µ –¥–∞–¥—É—Ç –æ—Ç–µ–∫–∞–º –ø–æ—è–≤–∏—Ç—å—Å—è!<br><br>–ò–∑–±–∞–≤—å—Å—è –æ—Ç –ª–∏—à–Ω–µ–π –≤–æ–¥—ã –≤ —Ç–µ–ª–µ —Å –ø–æ–º–æ—â—å—é –Ω–∞—à–∏—Ö —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–æ—Ç–∏–≤–æ–æ—Ç–µ—á–Ω—ã—Ö —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫! ‚¨áÔ∏è",
        img: "low.jpg"
      },
      medium: {
        text: "–£ –≤–∞—Å —É–º–µ—Ä–µ–Ω–Ω–∞—è —Å–∫–ª–æ–Ω–Ω–æ—Å—Ç—å –∫ –æ—Ç—ë—á–Ω–æ—Å—Ç–∏! ü§ó –≠—Ç–æ –∑–Ω–∞—á–∏—Ç, —á—Ç–æ –æ—Ç–µ–∫–∏ –º–æ–≥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è –Ω–∞ —Ñ–æ–Ω–µ —Ü–∏–∫–ª–∞, –ø–∏—Ç–∞–Ω–∏—è, –∂–∞—Ä—ã –∏–ª–∏ –º–∞–ª–æ–ø–æ–¥–≤–∏–∂–Ω–æ—Å—Ç–∏.<br><br>üî∏ –°–ª–µ–¥–∏—Ç–µ –∑–∞ –Ω–∞—Ç—Ä–∏–µ–º –≤ –ø–∏—Ç–∞–Ω–∏–∏<br>üî∏ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º—è–≥–∫–∏–µ –ª–∏–º—Ñ–æ–¥—Ä–µ–Ω–∞–∂–Ω—ã–µ —Å—Ä–µ–¥—Å—Ç–≤–∞ (–º–∞—Å—Å–∞–∂, –æ—Ç–≤–∞—Ä –ø–µ—Ç—Ä—É—à–∫–∏)<br>üî∏ –ë–æ–ª—å—à–µ –¥–≤–∏–∂–µ–Ω–∏—è, –æ—Å–æ–±–µ–Ω–Ω–æ –≤–µ—á–µ—Ä–æ–º ‚Äì –∏–¥–µ–∞–ª—å–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å 1-2 —à–∞–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –≤ –¥–µ–Ω—å<br><br>–ß—Ç–æ–±—ã –∏–∑–±–∞–≤–∏—Ç—å—Å—è –æ—Ç –æ—Ç—ë–∫–æ–≤ –∏ —Å–æ–∫—Ä–∞—Ç–∏—Ç—å –∏—Ö —á–∞—Å—Ç–æ—Ç—É, –Ω–∞—á–Ω–∏—Ç–µ –∑–∞–Ω–∏–º–∞—Ç—å—Å—è –ø–æ –Ω–∞—à–∏–º –∞–Ω—Ç–∏-–æ—Ç—ë—á–Ω—ã–º —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞–º —É–∂–µ —Å–µ–≥–æ–¥–Ω—è!<br><br>–í –∫–ª—É–±–µ –®–ê–ì–ê–ô –î–û–ú–ê‚ö° 280+ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥—É—Ç –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å —Ñ–∏–≥—É—Ä—É –∏ –Ω–µ –¥–∞–¥—É—Ç –æ—Ç–µ–∫–∞–º –ø–æ—è–≤–∏—Ç—å—Å—è!<br><br>–ò–∑–±–∞–≤—å—Å—è –æ—Ç –ª–∏—à–Ω–µ–π –≤–æ–¥—ã –≤ —Ç–µ–ª–µ —É–∂–µ —Å–µ–≥–æ–¥–Ω—è ‚¨áÔ∏è",
        img: "medium.jpg"
      },
      high: {
        text: "–û–π! –£ –≤–∞—Å –≤—ã—Å–æ–∫–∞—è —Å–∫–ª–æ–Ω–Ω–æ—Å—Ç—å –∫ –æ—Ç—ë—á–Ω–æ—Å—Ç–∏ üòî. –û—Ç–µ–∫–∏ –º–æ–≥—É—Ç –±—ã—Ç—å —á–∞—Å—Ç—ã–º–∏ –∏ —Å–∏–≥–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –ø–µ—Ä–µ–º–µ–Ω.<br><br>üî∏ –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –≤—Ä–∞—á—É (–∫–∞—Ä–¥–∏–æ–ª–æ–≥, —ç–Ω–¥–æ–∫—Ä–∏–Ω–æ–ª–æ–≥) –∏ —Å–¥–∞–π—Ç–µ –∞–Ω–∞–ª–∏–∑—ã<br>üî∏ –ö–æ–Ω—Ç—Ä–æ–ª—å —Å–æ–ª–∏ –∏ –∂–∏–¥–∫–æ—Å—Ç–∏<br>üî∏ –ü–æ–≤—ã—à–µ–Ω–∏–µ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ ‚Äì –¥–æ–±–∞–≤–∏—Ç—å –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏.<br><br>–ß—Ç–æ–±—ã –æ—Ç—ë–∫–∏ –Ω–µ –ø–æ—Ä—Ç–∏–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –∏ –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥, –Ω–∞—á–Ω–∏—Ç–µ –∑–∞–Ω–∏–º–∞—Ç—å—Å—è –ø–æ –Ω–∞—à–∏–º –∞–Ω—Ç–∏-–æ—Ç—ë—á–Ω—ã–º —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞–º —É–∂–µ —Å–µ–≥–æ–¥–Ω—è!<br><br>–í –∫–ª—É–±–µ –®–ê–ì–ê–ô –î–û–ú–ê‚ö° 280+ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –¥–∞–¥—É—Ç –æ—Ç—ë–∫–∞–º –∏—Å–ø–æ—Ä—Ç–∏—Ç—å –≤–∞—à –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥!<br><br>–ò–∑–±–∞–≤—å—Å—è –æ—Ç –ª–∏—à–Ω–µ–π –≤–æ–¥—ã –≤ —Ç–µ–ª–µ —Å –ø–æ–º–æ—â—å—é –Ω–∞—à–∏—Ö —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã—Ö –∏ –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã—Ö –ø—Ä–æ–≥—Ä–∞–º–º! ‚¨áÔ∏è",
        img: "high.jpg"
      }
    };

    let current = 0;
    let score = 0;
    const quiz = document.getElementById("quiz");
    document.getElementById("startBtn").addEventListener("click", showSlide);

    function showSlide() {
      const s = slides[current];
      quiz.innerHTML = `<h2>${s.question}</h2>`;

      if (s.type === "bmi") {
        quiz.innerHTML += `
          <input type="number" id="weight" placeholder="–í–µ—Å (–∫–≥)">
          <input type="number" id="height" placeholder="–†–æ—Å—Ç (—Å–º)">
          <p id="bmiValue"></p>
        `;
        const btn = document.createElement("button");
        btn.textContent = current < slides.length - 1 ? "–î–∞–ª–µ–µ" : "–ó–∞–≤–µ—Ä—à–∏—Ç—å";
        btn.disabled = true;
        quiz.appendChild(btn);

        const weightInput = quiz.querySelector("#weight");
        const heightInput = quiz.querySelector("#height");
        const bmiValue = quiz.querySelector("#bmiValue");

        function checkInputs() {
          const w = parseFloat(weightInput.value);
          const h = parseFloat(heightInput.value);
          if (w > 0 && h > 0) {
            const bmi = w / ((h/100) ** 2);
            bmiValue.textContent = "–í–∞—à –ò–ú–¢: " + bmi.toFixed(1);
            btn.disabled = false;

            score += bmi < 22 ? 0 : bmi < 25 ? 1 : bmi < 30 ? 2 : 3;
          }
        }
        weightInput.addEventListener("input", checkInputs);
        heightInput.addEventListener("input", checkInputs);

        btn.addEventListener("click", nextSlide);

      } else {
        s.options.forEach(o => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="opt" value="${o.value}"> ${o.text}`;
          quiz.appendChild(label);
        });

        const btn = document.createElement("button");
        btn.textContent = current < slides.length - 1 ? "–î–∞–ª–µ–µ" : "–ó–∞–≤–µ—Ä—à–∏—Ç—å";
        btn.disabled = true;
        quiz.appendChild(btn);

        quiz.querySelectorAll("input").forEach(input =>
          input.addEventListener("change", () => { btn.disabled = false; })
        );

        btn.addEventListener("click", () => {
          const val = quiz.querySelector("input[name='opt']:checked").value;
          score += parseInt(val);
          nextSlide();
        });
      }
    }

    function nextSlide() {
      current++;
      if (current < slides.length) {
        showSlide();
      } else {
        showResult();
      }
    }

    function showResult() {
      let res;
      if (score <= 6) res = results.low;
      else if (score <= 13) res = results.medium;
      else res = results.high;

      quiz.innerHTML = `
        <h2>${res.text}</h2>
        <img src="${res.img}" alt="–†–µ–∑—É–ª—å—Ç–∞—Ç">
        <a href="https://walk-walk.ru/?utm_source=quiz" target="_blank">
          <button>–ü–µ—Ä–µ–π—Ç–∏ –∫ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞–º</button>
        </a>
      `;
    }
  </script>
